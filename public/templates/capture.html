<div>
    <ng-webcam config="vm.config" on-error="vm.onError(err)" on-load="vm.onLoad()" on-live="vm.onLive()" on-capture-progress="vm.onCaptureProgress(src, progress)" on-capture-complete="vm.onCaptureComplete(src)">
    </ng-webcam>
    <button class="btn btn-primary" type="button" ng-hide="!vm.captureButtonEnable" ng-click="vm.capture()">Capturar</button>
    <div id="result" class="row"></div>
    <h1 class="capture-title" ng-click="goToDuels()">OU PROSSEGUIR SEM FOTO</h1>
</div>
